backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

#  branch: master

media_folder: 'static/images'
public_folder: 'images'
publish_mode: editorial_workflow

collections:
  - name: 'projects'
    label: 'Projects'
    folder: 'content/projects'
    path: '{{slug}}/index',
    media_folder: '',
    public_folder: ''
    create: true
    slug: '{{year}} - {{month}} - {{day}} - {{slug}}'
    fields:
      - {label: 'Layout', name: 'layout', widget: 'hidden', default: 'projects' }
      - {label: 'Title', name: 'title', widget: 'string' }
      - {label: 'Short title', name: 'short Title', widget: 'string' }
      - {label: 'Color', name: 'color', widget: 'color', enableAlpha: true, allowInput: true }
      - {label: 'Category', name: 'category', widget: 'select', options: ["trend", "still", "simple"], default: 'still' }
      - {label: 'Cover Image', name: 'cover image', widget: 'image' }
      - {label: 'Date', name: 'date', widget: 'datetime', default: '', format: 'YYYY-MM-DD'  }
      - { label: 'Blog post content', name: 'body', widget: 'markdown' }
